<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
  <span aria-hidden="true">&times;</span>
</button>
<div class="card shadow mb-4">
  <div class="card-body">
    <div id="dataTable_wrapper">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="separarArriba">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="textoABuscar" aria-controls="dataTable"
              placeholder="Buscar" />
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="text-right separarAbajo separarArriba">
            <hr>
          </div>
        </div>
        <hr />
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" role="grid"
              aria-describedby="dataTable_info" style="width: 100%;">
              <thead>
                <tr>
                  <th>Número de Identificación</th>
                  <th>Nombre Completo</th>
                  <th>Cargo</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="
                    let empleado of empleados
                      |filtroEmpleado: textoABuscar;
                    index as i
                  ">
                  <td>{{ empleado.identificacion}}</td>
                  <td>{{ empleado.nombre }} {{empleado.apellido}} </td>
                  <td>{{ empleado.cargo}} </td>
                  <td>
                    <a class="text-success" (click)="enviarId(empleado.identificacion)"
                      (click)="activeModal.dismiss('Cross click')"> Seleccionar</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
