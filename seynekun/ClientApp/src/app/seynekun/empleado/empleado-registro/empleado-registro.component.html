<button [routerLink]="['/Empleados']" type="button" class="btn btn-labeled btn-light">
  <span class="btn-label"><i class="fas fa-arrow-left"></i></span> Regresar</button>
<div class="page-top">
  <div class="content">
    <section id="datosGenerales">
      <div class="card o-hidden border-0 shadow-lg my-1">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-registrar-empleado-imagen"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Registrar Empleado</h1>
                </div>
                <form class="user" [formGroup]="formGroup">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-user required" name="identificacion"
                      placeholder="Cédula Ciudadanía" formControlName="identificacion"
                      [ngClass]="{'is-invalid':control.identificacion.errors && control.identificacion.touched}">
                    <div *ngIf="control.identificacion.errors && control.identificacion.touched" class="invalid-feedback">
                      <div class="validacion-texto" *ngIf="control.identificacion.errors.required">Proporcione su
                        número de cédula
                      </div>
                      <div class="validacion-texto"
                        *ngIf="control.identificacion.errors.minlength  || control.identificacion.errors.maxlength || control.identificacion.errors.validarNumeroidentificacion">
                        Proporcione un
                        número de cédula válido
                      </div>
                    </div>
                  </div>
                  <div class=" form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user required" name="nombre"
                        placeholder="Nombre del Empleado" formControlName="nombre"
                        [ngClass]="{'is-invalid':control.nombre.errors && control.nombre.touched}">
                      <div *ngIf=" control.nombre.errors && control.nombre.touched" class="invalid-feedback">
                        <div class="validacion-texto" *ngIf="control.nombre.errors.required">Ingrese su
                          nombre
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control form-control-user" name="apellido"
                        placeholder="Apellido del Empleado" formControlName="apellido"
                        [ngClass]="{'is-invalid':control.apellido.errors && control.apellido.touched}">
                      <div *ngIf="control.apellido.errors && control.apellido.touched" class="invalid-feedback">
                        <div class="validacion-texto" *ngIf="control.apellido.errors.required">Ingrese su
                          apellido
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class=" form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input type="text" class="form-control form-control-user" name="numeroTelefono"
                        placeholder="Número de teléfono" formControlName="numeroTelefono"
                        [ngClass]="{'is-invalid':control.numeroTelefono.errors && control.numeroTelefono.touched}">
                      <div *ngIf="control.numeroTelefono.errors && control.numeroTelefono.touched"
                        class="invalid-feedback">
                        <div class="validacion-texto" *ngIf="control.numeroTelefono.errors.required">Proporcione un
                          número de teléfono
                        </div>
                        <div class="validacion-texto"
                          *ngIf="control.numeroTelefono.errors.minlength || control.numeroTelefono.errors.maxlength || control.numeroTelefono.errors.validarNumeroTelefono">
                          Ingrese un número de
                          teléfono válido
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 separarArriba">
                      <select class="form-dropdown border-verde " name="cargo" (change)="cambiarCargo($event)">
                        <option [ngValue]="null"> Cargo </option>
                        <option [ngValue]="cargo" *ngFor="let cargo of cargos">{{cargo}}</option>
                      </select>
                      <div *ngIf="control.cargo.errors && control.cargo.touched" class="invalid-feedback">
                        <div class="validacion-texto" *ngIf="control.cargo.errors.required">Seleccione un cargo
                          de la lista
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" name="email"
                      placeholder="Email del Empleado" formControlName="email"
                      [ngClass]="{'is-invalid':control.email.errors && control.email.touched}">
                    <div *ngIf="control.email.errors && control.apellido.touched" class="invalid-feedback">
                      <div class="validacion-texto" *ngIf="control.email.errors.email">Ingrese un correo válido
                      </div>
                    </div>
                  </div>
                  <hr>
                  <a (click)="onSubmit()" class="btn btn-success btn-user btn-block">
                    Registrar Empleado
                  </a>
                  <button type="reset" class=" btn btn-dark btn-user btn-block" id="limpiarBtn">
                    Limpiar
                  </button>
                  <hr>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
