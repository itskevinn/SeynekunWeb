<button [routerLink]="['/Empleados']" type="button" class="btn btn-labeled btn-light">
  <span class="btn-label"><i class="fas fa-arrow-left"></i></span> Regresar</button>
<div *ngIf="seEncontro; else noEncontrado">
  <div class="row">    
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-primary shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Información General</div>
              <div class="h2 mb-0 font-weight-bold text-gray-800">{{empleado.cedula}}</div>
              <div class="h5 mb-0 font-weight-normal text-gray-800">{{empleado.nombre}}</div>
              <div class="h4 mb-0 font-weight-normal text-gray-800">{{empleado.apellido}}</div>

            </div>
            <div class="col-auto">
              <i class="fas fa-id-card fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-success shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Información de Empleo</div>
              <div class="h3 mb-0 font-weight-light text-gray-800">{{empleado.cargo}}</div>
              <div class="h4 mb-0 font-weight-bold text-gray-800">{{empleado.estado}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>    
    <div class="col-xl-3 col-md-6 mb-4">
      <div class="card border-left-info shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col mr-2">
              <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Información de Contacto</div>
              <a class="h2 mb-0 font-weight-bold text-gray-800"> {{empleado.numeroTelefono}}</a>              
              <div class="h5 mb-0 font-weight-normal text-gray-800">{{empleado.email}}</div>
            </div>
            <div class="col-auto">
              <i class="fas fa-phone fa-2x text-gray-300"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noEncontrado>
  <div class="text-center font-weight-bold text-danger">
    Empleado no encontrado
  </div>
</ng-template>
