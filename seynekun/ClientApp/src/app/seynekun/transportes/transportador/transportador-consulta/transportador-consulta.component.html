<h1 class="h3 mb-2 text-gray-800">Transportadores</h1>
<div class="card shadow mb-4">
    <div class="card-body">
        <div id="dataTable_wrapper">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <div class="separarArriba">
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="textoABuscar"
                            aria-controls="dataTable" placeholder="Buscar" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="text-right separarAbajo separarArriba">
                        <button [routerLink]="['/RegistrarTransportador']" type="button" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="fas fa-plus"></i></span> Nuevo
                        </button>
                    </div>
                </div>
                <hr/>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" role="grid"
                            aria-describedby="dataTable_info" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Número de Identificación</th>
                                    <th>Nombre</th>
                                    <th>Apellido</th>
                                    <th>Número de licencia</th>
                                    <th>Acción</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let transportador of transportadores | filtroCliente: textoABuscar; index as i">
                                    <td>{{ transportador.identificacion }}</td>
                                    <td>{{ transportador.nombre }}</td>
                                    <td>{{ transportador.apellido }}</td>
                                    <td>{{ transportador.numeroLicencia }}</td>
                                    <td>
                                        <a routerLink="/Transportador/{{ transportador.identificacion }}">Ver</a>
                                        <a> / </a>
                                        <a routerLink="/EditarTransportador/{{ transportador.identificacion }}">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
