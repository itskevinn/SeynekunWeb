<h1 class="h3 mb-2 text-gray-800">Controles</h1>
<div class="card shadow mb-4">
    <div class="card-body">
        <div id="dataTable_wrapper">
            <div class="row">
                <div class="col-sm-12 col-md-6 separarArriba">
                    <div>
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="textoABuscar"
                            aria-controls="dataTable" placeholder="Buscar" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="text-right separarAbajo separarArriba">
                        <button [routerLink]="['/RegistrarControl']" type="button" class="btn btn-labeled btn-success">
                            <span class="btn-label"><i class="fas fa-plus"></i></span> Nuevo
                        </button>
                    </div>
                </div>
                <hr />
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" role="grid"
                            aria-describedby="dataTable_info" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Tipo</th>
                                    <th>Fecha realizada</th>
                                    <th>Fecha nuevo control</th>
                                    <th>Observacion</th>
                                    <th>Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let control of controles | filtroBodega: textoABuscar; index as i">
                                    <td>{{ control.tipoControl }}</td>
                                    <td>{{ control.fechaInicio | date }}</td>
                                    <td>{{ control.fechaFinal | date }}</td>
                                    <td>{{ control.observacion }}</td>
                                    <td>
                                        <a routerLink="/Control/{{control.codigoControl}}">Ver</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
