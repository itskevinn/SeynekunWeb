<button [routerLink]="['/AjustesDeInventario']" type="button" class="btn btn-labeled btn-light">
  <span class="btn-label"><i class="fas fa-arrow-left"></i></span> Regresar</button>
<div class="content">
  <div class="card o-hidden border-0 shadow-lg my-1">
    <div class="p-5">
      <div class="text-center">
        <h1 class="h4 text-gray-900 mb-4">Registrar Producci贸n</h1>
      </div>
      <form class="user" [formGroup]="formGroup">
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control form-control-user" name="codigoMateriaPrima"
              placeholder="Seleccione la materia prima procesada" formControlName="codigoMateriaPrima" [ngClass]="{'is-invalid':control.codigoMateriaPrima.errors &&
            control.codigoMateriaPrima.touched}" (click)="mostrarMaterias()" (click)="cambiarId()">
            <div class="input-group-icon">
              <i class="far fa-check-circle" (click)="recibirId()"></i>
              <div *ngIf="control.codigoMateriaPrima.errors && control.codigoMateriaPrima.touched"
                class="invalid-feedback">
                <div class="validacion-texto" *ngIf="control.codigoMateriaPrima.errors.required">Seleccione la materia
                  prima procesada
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-user required" name="codigo" placeholder="C贸digo"
            formControlName="codigo" [ngClass]="{'is-invalid':control.codigo.errors && control.codigo.touched}">
          <div *ngIf="control.codigo.errors && control.codigo.touched" class="invalid-feedback">
            <div class="validacion-texto" *ngIf="control.codigo.errors.required">Proporcione un c贸digo
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="input-group separarArriba">
            <input type="text" class="form-control" bsDatepicker [bsConfig]="{ isAnimated: true }" [bsValue]="bsValue"
              [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'}" [minDate]="fechaMinima" [maxDate]="fechaMaxima"
              formControlName="fecha" placeholder="Fecha">
          </div>
        </div>
        <div class="form-group">
          <input type="text" class="form-control form-control-user required" name="descipcion" placeholder="Descripci贸n"
            formControlName="descipcion">
        </div>
        <hr>
        <div class="form-group">
          <div class="input-group">
            <input type="text" class="form-control form-control-user" name="codigoElemento"
              placeholder="Seleccione el producto producido" formControlName="codigoElemento" [ngClass]="{'is-invalid':control.codigoMateriaPrima.errors &&
            control.codigoElemento.touched}" (click)="mostrarProductos()" (click)="cambiarId()">
            <div class="input-group-icon">
              <i class="far fa-check-circle" (click)="recibirId()"></i>
              <div *ngIf="control.codigoElemento.errors && control.codigoElemento.touched" class="invalid-feedback">
                <div class="validacion-texto" *ngIf="control.codigoElemento.errors.required">Seleccione la materia
                  prima procesada
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <input type="number" class="form-control form-control-user" name="cantidad" placeholder="Cantidad"
            formControlName="cantidad" [ngClass]="{'is-invalid':control.cantidad.errors &&
                  control.cantidad.touched}">
          <div *ngIf="control.cantidad.errors && control.cantidad.touched" class="invalid-feedback">
            <div class="validacion-texto" *ngIf="control.cantidad.errors.required">Proporcione una cantidad
            </div>
          </div>
        </div>
        <div class="form-group ">
          <select class="form-dropdown border-verde" (change)="cambiarBodega($event)">
            <option [ngValue]=" null">Seleccione una bodega</option>
            <option [ngValue]="bodega" *ngFor="let bodega of bodegas">{{bodega.nombre}}</option>
          </select>
        </div>
        <div class="form-group ">
          <select class="form-dropdown border-verde" (change)="cambiarTipoAjuste($event)">
            <option [ngValue]=" null">Tipo</option>
            <option [ngValue]="tipo" *ngFor="let tipo of tipos">{{tipo}}</option>
          </select>
        </div>
        <hr>
        <a (click)="onSubmit()" class="btn btn-success btn-user btn-block">
          Registrar Ajuste de Inventario
        </a>
        <hr>
      </form>
    </div>
  </div>
</div>
